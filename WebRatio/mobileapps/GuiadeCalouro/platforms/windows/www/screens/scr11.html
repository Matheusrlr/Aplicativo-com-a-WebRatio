<!-- directive: wr-screen scr11 -->
<div>
	<ion-header-bar class="bar-positive" align-title="center">
		<h1 class="title"> 
			<span class="wr-frag-applicationName ">Guia de Calouro</span>
		</h1>
		<div class="buttons pull-right">
			<button type="button" class="button " ng-click="screen.throwEvent($event, 'HomeEvent', null, { position: $index })">
			{{ 'event.Home' | wrLocalize }}
			</button>
		</div>
	</ion-header-bar>
	<ion-content class="has-header has-footer wr-safe-area">
		<!-- directive: wr-component enu5 -->
		<form class=" wr-comp-Form list ">
			<div class="item item-divider">{{ 'Cadastrar Estabelecimento' | wrLocalize }}</div>
			<label class="item item-input " ng-class="{ 'has-errors' : view.formState.fld10.invalid }">
				<span class="input-label" ng-class="{ 'has-errors' : view.formState.fld10.invalid }">
				{{ 'Nome' | wrLocalize }}
				</span>
				<div class="wr-input-wrapper">
					<input type="text" ng-model="view.form.fld10" wr-form-property />
					<ul class="wr-error-list" ng-if="view.formState.fld10.errors.length">
						<li ng-repeat="error in view.formState.fld10.errors track by $index">
							{{ error }}
						</li>
					</ul>
				</div>
			</label>
			<label class="item item-input " ng-class="{ 'has-errors' : view.formState.fld11.invalid }">
				<span class="input-label" ng-class="{ 'has-errors' : view.formState.fld11.invalid }">
				{{ 'Endere\u00E7o' | wrLocalize }}
				</span>
				<div class="wr-input-wrapper">
					<input type="text" ng-model="view.form.fld11" wr-form-property />
					<ul class="wr-error-list" ng-if="view.formState.fld11.errors.length">
						<li ng-repeat="error in view.formState.fld11.errors track by $index">
							{{ error }}
						</li>
					</ul>
				</div>
			</label>
			<label class="item item-input " ng-class="{ 'has-errors' : view.formState.fld12.invalid }">
				<span class="input-label" ng-class="{ 'has-errors' : view.formState.fld12.invalid }">
				{{ 'Telefone' | wrLocalize }}
				</span>
				<div class="wr-input-wrapper">
					<input type="text" ng-model="view.form.fld12" wr-form-property />
					<ul class="wr-error-list" ng-if="view.formState.fld12.errors.length">
						<li ng-repeat="error in view.formState.fld12.errors track by $index">
							{{ error }}
						</li>
					</ul>
				</div>
			</label>
			<label class="item item-input " ng-class="{ 'has-errors' : view.formState.fld13.invalid }">
				<span class="input-label" ng-class="{ 'has-errors' : view.formState.fld13.invalid }">
				{{ 'Descri\u00E7\u00E3o' | wrLocalize }}
				</span>
				<div class="wr-input-wrapper">
					<input type="text" ng-model="view.form.fld13" wr-form-property />
					<ul class="wr-error-list" ng-if="view.formState.fld13.errors.length">
						<li ng-repeat="error in view.formState.fld13.errors track by $index">
							{{ error }}
						</li>
					</ul>
				</div>
			</label>
			<label class="item item-input " ng-class="{ 'has-errors' : view.formState.fld14.invalid }">
				<span class="input-label" ng-class="{ 'has-errors' : view.formState.fld14.invalid }">
				{{ 'Link' | wrLocalize }}
				</span>
				<div class="wr-input-wrapper">
					<input type="text" ng-model="view.form.fld14" wr-form-property />
					<ul class="wr-error-list" ng-if="view.formState.fld14.errors.length">
						<li ng-repeat="error in view.formState.fld14.errors track by $index">
							{{ error }}
						</li>
					</ul>
				</div>
			</label>
			<label class="item item-input item-select" ng-class="{ 'has-errors' : view.formState.sfld2.invalid }">
				<span class="input-label" ng-class="{ 'has-errors' : view.formState.sfld2.invalid }">
				{{ 'Variedade' | wrLocalize }}
				</span>
				<div class="wr-input-wrapper">
					<select ng-model="view.form.sfld2" wr-form-property ng-options="opt as opt.label for opt in view.options.sfld2">
						<option value="">No selection</option>
					</select>
					<ul class="wr-error-list" ng-if="view.formState.sfld2.errors.length">
						<li ng-repeat="error in view.formState.sfld2.errors track by $index">
							{{ error }}
						</li>
					</ul>
				</div>
			</label>
			<div class="item-buttons">    
				<button type="button" class="button " ng-click="screen.throwEvent($event, 'OnSelectEvent', 'oslte12', { position: $index })">
				{{ 'Save' | wrLocalize }}
				</button>
			</div>
		</form>
		<!-- end_directive: wr-component -->
	</ion-content>
	<ion-footer-bar keyboard-attach class="bar-positive hide-on-keyboard-open" align-title="center">
		<div class="buttons">
			<button type="button" class="button " ng-click="screen.throwEvent($event, 'BackEvent', null, { position: $index })">
			{{ 'event.Back' | wrLocalize }}
			</button>
		</div>
	</ion-footer-bar>
</div>
<!-- end_directive: wr-screen -->
