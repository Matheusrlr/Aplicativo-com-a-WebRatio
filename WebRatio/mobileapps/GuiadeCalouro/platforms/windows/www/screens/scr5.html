<!-- directive: wr-screen scr5 -->
<div>
	<ion-header-bar class="bar-positive" align-title="center">
		<h1 class="title"> 
			<span class="wr-frag-applicationName ">Guia de Calouro</span>
		</h1>
		<div class="buttons pull-right">
			<button type="button" class="button " ng-click="screen.throwEvent($event, 'HomeEvent', null, { position: $index })">
			{{ 'event.Home' | wrLocalize }}
			</button>
		</div>
	</ion-header-bar>
	<ion-content class="has-header has-footer wr-safe-area">
		<!-- directive: wr-component enu2 -->
		<form class=" wr-comp-Form list ">
			<div class="item item-divider">{{ 'Buscador' | wrLocalize }}</div>
			<label class="item item-input " ng-class="{ 'has-errors' : view.formState.fld8.invalid }">
				<span class="input-label" ng-class="{ 'has-errors' : view.formState.fld8.invalid }">
				{{ 'Pesquisar' | wrLocalize }}
				</span>
				<div class="wr-input-wrapper">
					<input type="text" ng-model="view.form.fld8" wr-form-property />
					<ul class="wr-error-list" ng-if="view.formState.fld8.errors.length">
						<li ng-repeat="error in view.formState.fld8.errors track by $index">
							{{ error }}
						</li>
					</ul>
				</div>
			</label>
			<div class="item-buttons">    
				<button type="button" class="button " ng-click="screen.throwEvent($event, 'OnSelectEvent', 'oslte4', { position: $index })">
				{{ 'Busca' | wrLocalize }}
				</button>
			</div>
		</form>
		<!-- end_directive: wr-component --><!-- directive: wr-component pwu2 -->
		<div class=" wr-comp-List">
			<div ng-if="view.data &amp;&amp; view.data.length" class="list ">
				<div class="item item-divider">{{ 'Estabelecimentos' | wrLocalize }}</div>
				<div class="item" ng-repeat="current in view.data">
					<h2>{{ current.nome }}</h2>
					<p>{{ current.descricao }}</p>
					<p>{{ current.endereco }}</p>
					<p>{{ current.telefone }}</p>
					<p><a wr-external-open target="_system" ng-href="{{ current.link }}">{{ current.link }}</a></p>
				</div>
			</div>
		</div>
		<!-- end_directive: wr-component -->
	</ion-content>
</div>
<!-- end_directive: wr-screen -->
