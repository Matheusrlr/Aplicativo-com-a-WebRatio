<!-- directive: wr-screen scr1 -->
<div>
	<ion-header-bar class="bar-positive" align-title="center">
		<h1 class="title"> 
			<span class="wr-frag-applicationName ">Guia de Calouro</span>
		</h1>
		<div class="buttons pull-right">
			<button type="button" class="button " ng-click="screen.throwEvent($event, 'HomeEvent', null, { position: $index })">
			{{ 'event.Home' | wrLocalize }}
			</button>
		</div>
	</ion-header-bar>
	<ion-content class="has-header has-footer wr-safe-area">
		<!-- directive: wr-component gctu1 -->
		<div class=" wr-comp-ViewComponent list">
			<div class="item item-divider">{{ 'Cadastro' | wrLocalize }}</div>
			<div class="item-buttons">    
				<button type="button" class="button button-positive button-full " ng-click="screen.throwEvent($event, 'OnSelectEvent', 'oslte6', { position: $index })">
				{{ 'Cadastrar nova categoria' | wrLocalize }}
				</button>
				<button type="button" class="button button-positive button-full " ng-click="screen.throwEvent($event, 'OnSelectEvent', 'oslte9', { position: $index })">
				{{ 'Cadastrar nova variedade' | wrLocalize }}
				</button>
				<button type="button" class="button button-positive button-full " ng-click="screen.throwEvent($event, 'OnSelectEvent', 'oslte10', { position: $index })">
				{{ 'Cadastrar novo estabelecimento' | wrLocalize }}
				</button>
				<button type="button" class="button button-positive button-full " ng-click="screen.throwEvent($event, 'OnSelectEvent', 'oslte15', { position: $index })">
				{{ 'Visualizar feedback' | wrLocalize }}
				</button>
			</div>
		</div>
		<!-- end_directive: wr-component -->
	</ion-content>
	<ion-footer-bar keyboard-attach class="bar-positive hide-on-keyboard-open" align-title="center">
		<div class="buttons">
			<button type="button" class="button " ng-click="screen.throwEvent($event, 'BackEvent', null, { position: $index })">
			{{ 'event.Back' | wrLocalize }}
			</button>
		</div>
	</ion-footer-bar>
</div>
<!-- end_directive: wr-screen -->
